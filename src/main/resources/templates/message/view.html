<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<!-- 表单页面 -->
	<!-- <div class="panel"> -->
	<form role="form" id="messageForm" class="validate form-horizontal" autocomplete="off" th:object="${messageRecord}">
		<div class="form-group">
			<label class="col-sm-4 control-label" for="pushMethod">推送方式</label>
			<div class="col-sm-6">
				<select class="form-control selectpicker" id="pushMethod" name="pushMethod" th:field="*{pushMethod}" disabled="disabled">
					<option th:each="pushMethod: ${pushMethods}" th:value="${pushMethod.type}" th:text="${pushMethod.name}">pushMethod</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="receiverId">接收人员ID</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="receiverId" name="receiverId" th:field="*{receiverId}" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="receiver">接收人员</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="receiver" name="receiver" th:field="*{receiver}" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group" th:if="*{scheduleTime!=null}">
			<label class="col-sm-4 control-label" for="scheduleTime">预约时间</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="scheduleTime" name="scheduleTime" th:field="*{scheduleTime}" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="title">消息标题</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="title" name="title" th:field="*{title}" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group" th:if="*{url!=null}">
			<label class="col-sm-4 control-label" for="url">访问地址</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="url" name="url" th:field="*{url}" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="message">消息内容</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="3" id="message" name="message" th:field="*{message}" readonly="readonly"></textarea>
			</div>
		</div>
	</form>
	<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function(){
		init_module();
	});
	/*]]>*/
	</script>
</html>
